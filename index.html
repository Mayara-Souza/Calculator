<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">
                <div id="typed">
                    <p></p>
                </div>
                <div id="result">
                    <i class="ph-equals"></i>
                    <p id="aux-result">0</p>
                </div>
            </div>

            <div id="keyboard">
                <button class="button letter-options" value="ce">ce</button>
                <button class="button letter-options" value="c">c</button>
                <button class="button operator" value="percent">
                    <i class="ph-percent"></i>
                </button>
                <button class="button accent-btn operator" value="divide">
                    <i class="ph-divide"></i>
                </button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button accent-btn operator" value="multiply">
                    <i class="ph-x"></i>
                </button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button accent-btn operator" value="subtract">
                    <i class="ph-minus"></i>
                </button>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button accent-btn operator" value="plus">
                    <i class="ph-plus"></i>
                </button>
                <button class="button operator" value="plus-minus">
                    <i class="ph-plus-minus"></i>
                </button>
                <button class="button" value="0">0</button>
                <button class="button" value="dot">&sbquo;</button>
                <button class="button accent-btn operator" value="equals">
                    <i class="ph-equals"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="./script/calculator.js"></script>
</body>
</html>
